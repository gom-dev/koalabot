<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>🐨 이상한모임 슬랙 가입하기</title>
<style>
body {
  margin: 20px;
}

input, button {
  -webkit-appearance: none;
  font-size: 13px;
  line-height: 1.5;
  padding: 5px;
  border: 1px solid;
}

input {
  border-color: #ddd;
}

button {
  background: #0eb570;
  border-color: #0eb570;
  color: #fff;
}
</style>
</head>
<body>
  <p><%= message %></p>
  <% if (typeof(is_form) !== "undefined") { %>
  <form method="post">
    <input name="email" id="email" type="email" placeholder="이메일 주소를 입력해주세요" required>
    <button type="submit">슬랙 초대장 받기</button>
  </form>
  <script>document.getElementById('email').focus()</script>
  <% } %>
</body>
</html>
